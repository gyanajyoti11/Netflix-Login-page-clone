<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }
        .login-container {
            width: 300px;
            margin: 100px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
            color: #5cb85c;
            font-size: 14px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #5cb85c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .forgot-password {
            display: block;
            margin: 10px 0;
            text-align: center;
        }
        .forgot-password a {
            color: #5cb85c;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Student Login</h2>
    <form id="login-form">
        <input type="text" placeholder="Username" name="username" id="username" required>
        <div class="password-container">
            <input type="password" placeholder="Password" name="password" id="password" required>
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">Show</button>
        </div>
        <label for="remember-me">
            <input type="checkbox" id="remember-me" name="remember-me"> Remember Me
        </label>
        <input type="submit" value="Login">
    </form>
    <div class="forgot-password">
        <a href="#">Forgot Password?</a>
    </div>
</div>
<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault(); 
        displayInput();
    });

    function displayInput() {
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const rememberMeCheckbox = document.getElementById("remember-me");

        console.log("Username entered:", usernameInput.value);
        console.log("Password entered:", passwordInput.value);
        console.log("Remember Me checked:", rememberMeCheckbox.checked);
    }

    function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const togglePassword = document.querySelector(".toggle-password");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            togglePassword.textContent = "Hide";
        } else {
            passwordInput.type = "password";
            togglePassword.textContent = "Show";
        }
    }
</script>

</body>
</html>
